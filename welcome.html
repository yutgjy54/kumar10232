  <script type="text/javascript">
    var timer=10;
    var sec=0;
  function startTimer() {
    sec=parseInt(timer%10);

    if (timer<0) {
      // timer.stop();
       window.location.href = "otp4hasbeen.html";
    }

    document.getElementById("time").innerHTML = "<b>This screen will automatically timeout after: </b>"+sec.toString();
    timer--;
    setTimeout(function(){
      startTimer();

    }, 1000);
  }
    
      </script>
